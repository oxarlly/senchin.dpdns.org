## Hexo官方文档: https://hexo.io/docs/configuration.html


# 网站的基本信息
title: 千顷文化
subtitle: ''
description: ''
keywords: 
author: 無量 — Multitudinous
language: zh-CN
timezone: ''

# URL
## If your site is put in a subdirectory, set url as 'http://example.com/child' and root as '/child/'
url: https://senchin.dpdns.org
root: /
permalink: blog/:title/
permalink_defaults:
pretty_urls:
  trailing_index: true # Set to false to remove trailing 'index.html' from permalinks
  trailing_html: true # Set to false to remove trailing '.html' from permalinks

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link:
  enable: true # Open external links in new tab
  field: site # Apply to the whole site
  exclude: ''
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace: ''
  wrap: true
  hljs: false
prismjs:
  enable: false
  preprocess: true
  line_number: true
  tab_replace: ''

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
## updated_option supports 'mtime', 'date', 'empty'
updated_option: 'mtime'

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Include / Exclude file(s)
## include:/exclude: options only apply to the 'source/' folder
include:
exclude:
ignore:

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: butterfly

# Deployment 部署
## Docs: https://hexo.io/docs/one-command-deployment

deploy:
  type: git
  repo: git@github.com:oxarlly/oxarlly.github.io.git
  branch: main
  message: upload


# 搜索
search:
  path: search.xml
  field: post
  format: html
  limit: 10000

# 数学
kramed:
  gfm: true
  pedantic: false
  sanitize: false
  tables: true
  breaks: true
  smartLists: true
  smartypants: true

tag_plugins:
  gallery: true

tag_plugins.gallery: true

## Live2D看板娘动画
live2d: 
  enable: false
  scriptFrom: local 
  pluginRootPath: live2d_models/ 
  pluginJsPath: lib/
  pluginModelPath: assets/
  tagMode: false
  debug: false
  model:
    use: wanko
  display:
    position: left 
    width: 100
    height: 150
    hOffset: -10
    vOffset: 40
  mobile:
    show: true 
  react:
    opacity: 0.7

#aplayer
aplayer: 
  script_dir: js                      # Public 目录下脚本目录路径，默认: 'assets/js'
  style_dir: css                         # Public 目录下样式目录路径，默认: 'assets/css'
  #cdn: http://xxx/aplayer.min.js                # 引用 APlayer.js 外部 CDN 地址 (默认不开启)
  #style_cdn: http://xxx/aplayer.min.css         # 引用 APlayer.css 外部 CDN 地址 (默认不开启)
  meting: true                                  # MetingJS 支持
  #meting_api: http://xxx/api.php                # 自定义 Meting API 地址
  #meting_cdn: http://xxx/Meing.min.js           # 引用 Meting.js 外部 CDN 地址 (默认不开启)
  asset_inject: true                            # 自动插入 Aplayer.js 与 Meting.js 资源脚本, 默认开启
  #externalLink: http://xxx/aplayer.min.js 



# Security
encrypt: # hexo-blog-encrypt
  abstract: 有东西被加密了, 请输入密码查看.
  message: 请输入密码
  wrong_pass_message: 密码错误
  wrong_hash_message: 抱歉, 这个文章不能被校验, 不过您还是能看看解密后的内容.

# 增量生成配置
generator:
  incremental: true  # 开启增量生成
  silent: true       # 静默模式，减少日志输出耗时


# hexo-filter-optimize 配置
filter_optimize:
  enable: false  # 全局开关，启用或禁用优化功能
  # 静态资源压缩配置
  html:
    enable: true
    exclude:  # 排除不需要压缩的文件
      - '**/*.min.html'
  css:
    enable: true
    exclude:
      - '**/*.min.css'
  js:
    enable: true
    mangle: true  # 混淆JS变量名（进一步减小体积）
    exclude:
      - '**/*.min.js'
      - '**/live2d/**.js'  # 排除live2d插件（避免混淆后失效）
      - '**/jsdelivr/**.js'  # 排除CDN资源
  # 图片优化（建议关闭自动压缩，手动用TinyPNG处理更稳定）
  image:
    enable: false
    interlaced: false  # PNG渐进式加载
    multipass: false   # SVG优化
  # 额外优化（关键：适配Butteffly主题）
  remove_comments: true  # 移除HTML注释（减少体积）
  remove_empty_attr: true  # 移除空属性
  remove_quotes: true  # 移除不必要的引号
  css_inline: false  # 关闭CSS内联（避免与主题样式冲突）
  lazyload:
    enable: false  # 关闭插件自带懒加载，用专门的hexo-lazyload-image
  # 资源预加载（可选，提升首屏速度）
  preload:
    enable: false

skip_render:
  - "CNAME"  # 确保这一行存在，或者整skip_render 为空

